# ====================================================
# LOGGER CONFIG
# ====================================================

softname="DevBox"
environment="dev"

# Directories
LOG_DIR="$SCRIPT_DIR/logs"
ARCHIVE_DIR="$LOG_DIR/archive"
LOG_RETENTION_DAYS=7

# Log behavior
MIN_LOG_LEVEL="DEBUG"
SHOW_CONSOLE=false
SHOW_FILE=true
ENABLE_COLORS=true
AUTO_ARCHIVE=true
AUTO_CHOWN=true

# Date format
LOG_DATE_FORMAT="%Y-%m-%d %H:%M:%S"

# Colors
COLOR_INFO="\033[0;32m"
COLOR_WARN="\033[1;33m"
COLOR_ERROR="\033[0;31m"
COLOR_DEBUG="\033[0;34m"
COLOR_RESET="\033[0m"
